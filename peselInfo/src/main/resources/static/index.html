<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesel Info</title>
</head>
<body>
<form id="form">
    <input type="number" name="pesel">
    <button id="btn">Wy≈õlij</button>
</form>
<div id="answer" style="width: 40%; margin: 0 auto"></div>
<script>
const div = document.getElementById('answer');
 const form = document.getElementById('form');
 document.getElementById('btn').addEventListener('click', (event) => {
event.preventDefault();
const formObj = {
 pesel: form.elements.pesel.value,
 };
fetch('http://localhost:8080/pesel?' + new URLSearchParams(formObj))
 .then(response => response.text())
 .then((text) => {
 div.innerHTML = `<h1>${text}</h1>`;
 });
 });
</script>
</body>
</html>
